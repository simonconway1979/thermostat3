<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <style type="text/css">
      .low-usage {
        color: green;
      }
      .medium-usage{
        color: black;
      }
      .high-usage{
        color: red;
      }
</style>
  </head>

  <body>
    <section>
    <h1 id='temperature'></h1>
    <h4 id='energy_usage'></h4>
       <button id="increaseTemp">Increase Temperature</button>
       <button id="decreaseTemp">Decrease Temperature</button>
       <button id="reset">Reset</button>
       powersaving mode is <span id="power-saving-status">on</span>
       <button id="powerSavingOn">Powersaving On</button>
       <button id="powerSavingOff">Powersaving Off</button>
       <button id="energyUsage">Energy Usage</button>
     </section>
     <script src="src/thermostat.js"></script>
     <a href="http://jquery.com/">Log out</a>
     <script src="jquery.js"></script>
     <script src="interface.js"></script>

  </body>
</html>
